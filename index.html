<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport", content="width=device-width,initial-scale=1">
  <meta charset="utf-8"><meta http-equiv="X-UA-Compatible", content="IE=edge,chrome=1">
  <title>Datepicker Demo</title>

  <link rel="stylesheet" href="datepicker.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body ng-controller="ctrl as $ctrl">
  <div class="container">
    <pre>
      <calendar ng-model="$ctrl.data">
        <div class="input-group">
          <span class="input-group-addon">Data</span>
          <input type="text" class="form-control" placeholder="dd/mm/yyyy">
        </div>
      </calendar>
    </pre>

    <hr>

    <h3 class="text-center">{{ ($ctrl.data | date: 'dd/MM/yyyy') || 'Data1' }}</h3>
    <br>

    <calendar ng-model="$ctrl.data">
      <div class="input-group">
        <span class="input-group-addon">Data</span>
        <input type="text" class="form-control" placeholder="dd/mm/yyyy">
      </div>
    </calendar>
  </div>

  <br><br>

  <div>
    <h3 class="text-center">{{ ($ctrl.data2 | date: 'dd/MM/yyyy') || 'Data2' }}</h3>
    <br>

    <calendar ng-model="$ctrl.data2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="dd/mm/yyyy">
      </div>
    </calendar>
    <br>
  </div>

  <br><br>

  <div>
    <h3>Scope:</h3>
    <pre><code> {{ $ctrl | json }}</code></pre>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script type="text/javascript" src="datepicker.js"></script>

  <script type="text/javascript">
    angular
      .module('app', ['datepickerModule'])
      .controller('ctrl', function($filter, $scope) {
        this.data2 = new Date('2016-04-12');
      });
  </script>
</body>
</html>
