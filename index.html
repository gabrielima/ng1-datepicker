<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Datepicker Demo</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="datepicker/datepicker.css">
</head>
<body ng-controller="ctrl as $ctrl">
  <div class="container">
    <div class="header">
      <h3 class="text-muted">Datepicker</h3>
    </div>

    <div class="jumbotron">
      <h1>Jumbotron heading</h1>
      <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
    </div>

    <div class="row marketing">
      <div class="col-lg-6">
        <calendar ng-model="$ctrl.data">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="dd/mm/yyyy">
          </div>
        </calendar>
      </div>

      <div class="col-lg-6">
      </div>
    </div>

    <footer class="footer">
      <p>&copy;</p>
    </footer>

  </div> <!-- /container -->


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script type="text/javascript" src="datepicker/datepicker.js"></script>

  <script type="text/javascript">
    angular
      .module('app', ['datepickerModule'])
      .controller('ctrl', function($filter, $scope) {
        this.data = new Date('2016-04-12');
      });
  </script>
</body>
</html>
